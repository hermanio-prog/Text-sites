<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Narbol Digital ‚Äî Onde o humano encontra o digital</title>
  <meta name="description" content="Landing page inspirada na sua imagem: m√£os humano e rob√¥ se tocando, com logo Narbol e contatos." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ============================
       BASE & RESET
       ============================ */
    :root{
      --bg:#06060b;
      --card-white: #ffffff;
      --accent1: #8b5cff;
      --accent2: #c66bff;
      --muted-white: rgba(255,255,255,0.92);
      --muted-white-2: rgba(255,255,255,0.68);
      --glass: rgba(255,255,255,0.04);
      --max-width: 1200px;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--muted-white);
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x: hidden;
    }

    /* ============================
       LAYOUT PRINCIPAL
       ============================ */
    .page {
      position:relative;
      min-height:100vh;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #000;
    }

    /* imagem de fundo (m√£os) */
    .bg {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      overflow:hidden;
    }
    .bg img{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      /* ajusta o "zoom" da imagem para ficar similar √† sua refer√™ncia */
      width: 1100px; /* ajuste inicial; em telas pequenas JS adapta */
      max-width:none;
      height:auto;
      filter:brightness(0.30) contrast(1.05) saturate(1.05);
      transition: transform 0.6s ease;
      will-change: transform;
    }

    /* camada escura sutil para destacar textos */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.6) 60%, rgba(0,0,0,0.75) 100%);
      pointer-events:none;
    }

    /* ============================
       HEADER (logo e contato)
       ============================ */
    .header {
      position:absolute;
      top:28px;
      left:28px;
      right:28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:none; /* evita cliques acidentais sobre o header se estiver fora dos elementos reais */
      z-index:40;
    }

    /* Logo box branco com as 3 barras (recriado visualmente se quiser alterar) */
    .logo-box {
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap:12px;
      background: var(--card-white);
      padding:10px 14px;
      border-radius:6px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.45);
      height:64px;
    }
    .logo-image {
      width:140px;
      height:auto;
      display:block;
    }
    /* se preferir desenhar as barras em CSS em vez de imagem, deixei um fallback */
    .logo-fallback {
      display:none;
      width:120px;
      height:36px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border-radius:4px;
    }

    /* contato no canto direito */
    .header-right {
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap:18px;
      color:var(--muted-white);
      font-weight:600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .phone {
      font-size:17px;
      letter-spacing:0.6px;
    }

    /* ============================
       CONTE√öDO PRINCIPAL (texto sobre m√£o humana)
       ============================ */
    .stage {
      position:relative;
      width:100%;
      max-width: var(--max-width);
      height:720px; /* √°rea visual principal */
      pointer-events:none;
      z-index:30;
      display:block;
    }

    /* Caixa do texto principal (posicionada sobre a m√£o humana) */
    .title-box {
      position:absolute;
      /* ajuste fino: colocamos sobre a m√£o humana */
      left:9.6%;        /* controla a dist√¢ncia a partir da esquerda da tela */
      top:36.6%;        /* controla a altura -- est√° sobre a m√£o humana */
      transform: translate(0,-0%); /* leve ajuste se necess√°rio */
      max-width:420px;
      pointer-events:auto;
      animation: fadeUp 900ms ease both;
      z-index:35;
    }

    .title-box h1{
      font-size:32px;
      line-height:1.06;
      margin-bottom:12px;
      color:var(--muted-white);
      font-weight:700;
      text-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .title-light {
      color: var(--muted-white-2);
      font-weight:500;
      font-size:15.5px;
      margin-bottom:6px;
    }

    /* texto secund√°rio (lado direito, abaixo do ponto de toque) */
    .desc-box {
      position:absolute;
      right:10.6%;
      top:54%;
      max-width:360px;
      text-align:left;
      pointer-events:auto;
      z-index:35;
      animation: fadeIn 1200ms ease both;
    }
    .desc-box p{
      font-size:15px;
      line-height:1.5;
      color:var(--muted-white-2);
      background: linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
      padding:18px;
      border-radius:8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    /* Caixa de email/CTA embaixo √† esquerda */
    .contact-box {
      position:absolute;
      left:9.6%;
      bottom:11%;
      pointer-events:auto;
      z-index:35;
      display:flex;
      align-items:center;
      gap:18px;
      animation: fadeUp 1100ms ease both;
    }
    .contact-email {
      font-size:15px;
      color:var(--muted-white-2);
      text-decoration:none;
    }
    .cta-btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(90deg,var(--accent2), var(--accent1));
      color:white;
      padding:12px 22px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 8px 40px rgba(139,92,255,0.18);
      border: none;
      cursor:pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
      font-size:15px;
    }
    .cta-btn:hover{
      transform: translateY(-4px);
      box-shadow: 0 16px 60px rgba(139,92,255,0.22);
    }

    /* ============================
       PONTO DE TOQUE / BRILHO
       ============================ */
    /* A glow-layer cont√©m v√°rios efeitos para parecer natural.
       O elemento .glow-main √© o brilho central que aparece entre os dedos.
       Outros glows de apoio adicionam espalhamento. */
    .glow-layer {
      position:absolute;
      inset:0;
      pointer-events:none; /* n√£o atrasa cliques */
      z-index:34;
      mix-blend-mode:screen;
    }

    .glow-main{
      position:absolute;
      width:240px;
      height:240px;
      left:49.1%;  /* ajuste para alinhar exatamente com os dedos */
      top:46.3%;
      transform: translate(-50%,-50%);
      border-radius:50%;
      background: radial-gradient(circle at 42% 42%, rgba(160,200,255,0.98) 0%, rgba(120,170,255,0.85) 10%, rgba(110,130,255,0.42) 30%, rgba(0,0,0,0) 60%);
      filter: blur(10px);
      animation: pulse 2.4s ease-in-out infinite;
      box-shadow: 0 0 60px rgba(110,140,255,0.22), inset 0 0 40px rgba(160,200,255,0.08);
      opacity:0.98;
      will-change: transform, opacity, box-shadow;
    }

    .glow-ring {
      position:absolute;
      width:420px;
      height:420px;
      left:49.1%;
      top:46.3%;
      transform: translate(-50%,-50%);
      border-radius:50%;
      background: radial-gradient(circle at 50% 50%, rgba(120,170,255,0.22) 0%, rgba(120,170,255,0.08) 20%, rgba(120,170,255,0.0) 55%);
      filter: blur(26px);
      opacity:0.75;
      animation: slowRotate 18s linear infinite;
      mix-blend-mode:screen;
    }

    /* brilho subtis ao longo dos dedos (pequenos pontos) */
    .finger-glow-1, .finger-glow-2 {
      position:absolute;
      width:70px;
      height:70px;
      border-radius:50%;
      background: radial-gradient(circle at 40% 40%, rgba(160,210,255,0.95) 0%, rgba(120,170,255,0.64) 18%, rgba(120,170,255,0) 48%);
      filter: blur(6px);
      left:0; top:0;
      opacity:0.95;
      mix-blend-mode:screen;
    }
    .finger-glow-1 { left:43.0%; top:46.9%; transform: translate(-50%,-50%) scale(0.93); animation: float1 3.6s ease-in-out infinite;}
    .finger-glow-2 { left:54.6%; top:45.9%; transform: translate(-50%,-50%) scale(0.86); animation: float2 4.3s ease-in-out infinite;}

    /* sombra suave sob o bra√ßo rob√≥tico (para mais profundidade) */
    .robot-shadow {
      position:absolute;
      left:28%;
      top:40%;
      width:560px;
      height:280px;
      transform: translate(-50%,-50%);
      background: radial-gradient(closest-side, rgba(0,0,0,0.5), rgba(0,0,0,0));
      filter: blur(28px);
      opacity:0.6;
      z-index:32;
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    /* ============================
       ANIMA√á√ïES
       ============================ */
    @keyframes fadeUp {
      from { transform: translateY(18px); opacity:0 }
      to   { transform: translateY(0); opacity:1 }
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(6px) }
      to { opacity:1; transform: translateY(0) }
    }
    @keyframes pulse {
      0% { transform: translate(-50%,-50%) scale(0.96); opacity:0.96; box-shadow:0 0 40px rgba(120,170,255,0.12);}
      50% { transform: translate(-50%,-50%) scale(1.04); opacity:1; box-shadow:0 0 90px rgba(120,170,255,0.18);}
      100% { transform: translate(-50%,-50%) scale(0.96); opacity:0.96; box-shadow:0 0 40px rgba(120,170,255,0.12);}
    }
    @keyframes slowRotate {
      0% { transform: translate(-50%,-50%) rotate(0deg) }
      100% { transform: translate(-50%,-50%) rotate(360deg) }
    }
    @keyframes float1 {
      0% { transform: translate(-50%,-50%) translateY(-2px) }
      50% { transform: translate(-50%,-50%) translateY(6px) }
      100% { transform: translate(-50%,-50%) translateY(-2px) }
    }
    @keyframes float2 {
      0% { transform: translate(-50%,-50%) translateY(3px) }
      50% { transform: translate(-50%,-50%) translateY(-6px) }
      100% { transform: translate(-50%,-50%) translateY(3px) }
    }

    /* ============================
       RESPONSIVIDADE (simples)
       ============================ */
    @media (max-width:1200px){
      .bg img{ width: 980px; }
      .stage{ height:640px }
      .title-box{ left:8.8%; top:38%; max-width:360px }
      .desc-box{ right:8.8%; top:56% }
      .glow-main{ width:200px; height:200px; left:48.8%; top:46.6% }
      .glow-ring{ width:360px; height:360px; left:48.8%; top:46.6% }
    }
    @media (max-width:900px){
      .bg img{ width:760px; }
      .stage{ height:640px }
      .header{ top:18px; left:14px; right:14px }
      .logo-box{ height:56px; padding:8px 10px }
      .title-box{ left:6.8%; top:40%; max-width:300px }
      .title-box h1{ font-size:26px }
      .desc-box{ right:6.8%; top:58%; max-width:300px }
      .contact-box{ left:6.8%; bottom:8% }
      .glow-main{ width:170px; height:170px; left:48.6%; top:47% }
      .glow-ring{ width:300px; height:300px; left:48.6%; top:47% }
    }
    @media (max-width:520px){
      .bg img{ width:520px; left:50% }
      .title-box{ left:6.4%; top:44%; max-width:230px }
      .title-box h1{ font-size:20px }
      .desc-box{ display:none } /* simplifica em telas muito pequenas */
      .contact-box{ left:6.4%; bottom:6% }
      .header-right .phone { display:none } /* esconde o n√∫mero para economizar espa√ßo */
      .logo-image { width:100px }
      .glow-main{ display:none } /* evita sobrecarga em mobile muito pequeno */
      .glow-ring{ display:none }
      .finger-glow-1, .finger-glow-2 { display:none }
    }

    /* ============================
       PEQUENAS AJUSTES VISUAIS
       ============================ */
    a { color:inherit }
    /* foco acess√≠vel */
    .cta-btn:focus { outline: 3px solid rgba(139,92,255,0.16); outline-offset:3px; border-radius:10px; }

  </style>
</head>
<body>
  <div class="page">

    <header class="header" role="banner">

    <!-- Footer / contato escondido (role demonstrativo) -->

  <!-- ============================
       JAVASCRIPT: ajustes finos de posicionamento
       ============================ -->
  <script>
    (function(){
      // Ajustes din√¢micos para alinhar o brilho exatamente entre os dedos da imagem
      // O arquivo de imagem tem dimens√µes fixas no CSS; vamos mapear coordenadas relativas
      // para deslocar o brilho se necess√°rio em diferentes larguras de tela.
      const bgImage = document.getElementById('bgImage');
      const glowMain = document.getElementById('glowMain');
      const glowRing = document.getElementById('glowRing');
      const titleBox = document.getElementById('titleBox');

      // Configura√ß√µes finas (valores relativos observados pela refer√™ncia)
      // Estes valores podem ser ajustados manualmente para casar perfeitamente com a imagem.
      const config = {
        // posi√ß√£o do centro do brilho como porcentagem da imagem (origem: imagem, n√£o viewport)
        // Esses n√∫meros foram calibrados com a imagem que voc√™ enviou ‚Äî podem ser alterados.
        glowCenter: { xPct: 49.1, yPct: 46.3 },
        titleRel: { leftPct: 9.6, topPct: 36.6 }, // posi√ß√£o inicial do t√≠tulo (em porcentagem da viewport)
      };

      // Fun√ß√£o para obter posi√ß√£o relativa do centro da imagem no viewport
      function updateLayout(){
        // obter bounding da imagem
        const imgRect = bgImage.getBoundingClientRect();
        const pageW = document.documentElement.clientWidth;
        const pageH = document.documentElement.clientHeight;

        // calcula endere√ßo final do brilho em viewport usando porcentagem relativa √† imagem
        const glowX = imgRect.left + imgRect.width * (config.glowCenter.xPct / 100);
        const glowY = imgRect.top + imgRect.height * (config.glowCenter.yPct / 100);

        // aplica nas camadas de brilho (transform manda para centro)
        glowMain.style.left = glowX + 'px';
        glowMain.style.top  = glowY + 'px';
        glowRing.style.left = glowX + 'px';
        glowRing.style.top  = glowY + 'px';

        // reposiciona a title-box para ficar sobre a m√£o humana:
        // usamos porcentagem relativa √† viewport para consist√™ncia
        titleBox.style.left = config.titleRel.leftPct + '%';
        titleBox.style.top  = config.titleRel.topPct + '%';

        // adapta zoom da imagem um pouco em telas pequenas para manter propor√ß√£o
        if (pageW < 520) {
          bgImage.style.width = '520px';
        } else if (pageW < 760) {
          bgImage.style.width = '760px';
        } else if (pageW < 980) {
          bgImage.style.width = '980px';
        } else {
          bgImage.style.width = '1100px';
        }
      }

      // Atualiza posi√ß√£o continuamente ao redimensionar
      window.addEventListener('resize', debounce(updateLayout, 60));
      window.addEventListener('load', function(){
        // permite uma anima√ß√£o inicial suave
        setTimeout(updateLayout, 80);
      });

      // Pequeno debounce utilit√°rio
      function debounce(fn, wait){ let t; return function(){ clearTimeout(t); t = setTimeout(fn, wait); }; }

      // Interatividade extra: quando o usu√°rio move o mouse, o brilho responde levemente
      // apenas para ficar din√¢mico ‚Äî sem perder a sensa√ß√£o de que o brilho vem das m√£os.
      const page = document.querySelector('.page');
      page.addEventListener('mousemove', function(e){
        // calcular dist√¢ncia do ponteiro ao centro do brilho
        const rect = glowMain.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        const dist = Math.sqrt(dx*dx + dy*dy);
        // aplicar pequeno deslocamento do glowMain e escala baseada na dist√¢ncia
        const maxShift = 14; // px
        const shiftX = clamp(dx * 0.03, -maxShift, maxShift);
        const shiftY = clamp(dy * 0.03, -maxShift, maxShift);
        const scale = 1 + clamp((120 - dist) * 0.0014, 0, 0.12);

        glowMain.style.transform = `translate(-50%,-50%) translate(${shiftX}px, ${shiftY}px) scale(${scale})`;
        glowMain.style.opacity = String(clamp(0.86 + (120 - Math.min(dist,240)) * 0.003, 0.7, 1));
        // ring acompanha menos
        glowRing.style.transform = `translate(-50%,-50%) translate(${shiftX*0.45}px, ${shiftY*0.45}px) rotate(${(dx+dy)*0.02}deg)`;
      });

      page.addEventListener('mouseleave', function(){
        glowMain.style.transform = 'translate(-50%,-50%) scale(1)';
        glowMain.style.opacity = '0.98';
        glowRing.style.transform = 'translate(-50%,-50%) rotate(0deg)';
      });

      // pequenos utilit√°rios
      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

      // Permite clicar no bot√£o de contactar e exibir footer de contacto (exemplo)
      document.querySelectorAll('.cta-btn').forEach(function(btn){
        btn.addEventListen
